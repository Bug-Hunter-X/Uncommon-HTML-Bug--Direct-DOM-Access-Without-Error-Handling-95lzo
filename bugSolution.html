<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correct way to access an element with error handling
    const myDiv = document.getElementById("myDiv");
    if (myDiv) {
      myDiv.innerHTML = "Modified text";
    } else {
      console.error("Element with ID 'myDiv' not found.");
    }
  </script>
</body>
</html>
